<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <p id="history">56</p>
          <p id="numbers">0</p>
        </div>
        <div id="anew-backspace">
          <p id="anew">Anew</p>
          <p id="backspace">Backspace</p>
        </div>
        <div id="control">
          <div class="row">
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
            <p id="slash">/</p>
          </div>
          <div class="row">
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="asterisk">*</p>
          </div>
          <div class="row">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="dash">-</p>
          </div>
          <div class="row">
            <p id="dot">.</p>
            <p id="zero">0</p>
            <p id="equal-sign">=</p>
            <p id="plus-sign">+</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
