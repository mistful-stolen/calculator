<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <p>56</p>
          <p>56489</p>
        </div>
        <div id="anew-backspace">
          <p id="anew">Anew</p>
          <p id="backspace">Backspace</p>
        </div>
        <div id="control">
          <div class="row">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>/</p>
          </div>
          <div class="row">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>*</p>
          </div>
          <div class="row">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>-</p>
          </div>
          <div class="row">
            <p>.</p>
            <p>0</p>
            <p>=</p>
            <p>+</p>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
